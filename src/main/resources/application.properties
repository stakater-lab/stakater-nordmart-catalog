spring.application.name=catalog
spring.datasource.url=jdbc:h2:mem:fruits;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

JAEGER_ENDPOINT=${JAEGER_ENDPOINT:http://localhost:14268/api/traces}
JAEGER_PROPAGATION=${JAEGER_PROPAGATION:b3}
JAEGER_TRACEID_128BIT=${JAEGER_TRACEID_128BIT:true}